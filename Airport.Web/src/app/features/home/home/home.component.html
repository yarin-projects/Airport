<div class="container my-5">
  <div class="jumbotron text-center bg-light">
    <h1 class="display-4">Welcome to the Airport Control Tower</h1>
    <p class="lead">Monitor and manage airport operations.</p>
  </div>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col-md-4" [routerLink]="['/legs']">
      <div class="card card-border mb-3 card-hover">
        <div class="card-header background text-white">Legs</div>
        <div class="card-body foreground">
          <h5 class="card-title">Manage Legs</h5>
          <p class="card-text">View the status of airport legs.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4" [routerLink]="['/flights']">
      <div class="card card-border mb-3 card-hover">
        <div class="card-header background text-white">Flights</div>
        <div class="card-body foreground">
          <h5 class="card-title">Manage Flights</h5>
          <p class="card-text">
            Track all incoming and outgoing flights.
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-4" [routerLink]="['/logs']">
      <div class="card card-border mb-3 card-hover">
        <div class="card-header background text-white">Logs</div>
        <div class="card-body foreground">
          <h5 class="card-title">View Logs</h5>
          <p class="card-text">
            Check the logs for information on airport actions.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
